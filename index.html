<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuevasNormas - Regulación al Día</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nc-navy': '#1e293b', // Slate 800 - Professional Dark
              'nc-blue': '#0f172a', // Slate 900 - Deep Blue/Black
              'nc-teal': '#0d9488', // Teal 600 - Accent/Trust
              'nc-light': '#E2E8F0', // Slate 200 - Clearly visible soft gray background
              'nc-gray': '#64748b', // Slate 500 - Secondary Text
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #E2E8F0; }
      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      @media print {
        @page { margin: 2cm; size: auto; }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reveal specific content */
        #root, #root * {
          visibility: visible;
        }

        /* Hide UI elements specifically */
        aside, header, button, .chat-widget-container, nav, .toast-notification, .no-print { 
          display: none !important; 
        }
        
        /* Reset Layout */
        html, body, #root {
          background-color: white !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
        }

        /* Reset Sidebar Margin */
        .md\:ml-64 {
          margin-left: 0 !important;
        }

        /* Main Content Reset */
        main {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
        }

        /* Typography & Colors */
        h1, h2, h3, p, span, div {
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar { display: none; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
